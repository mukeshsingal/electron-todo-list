<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add ToDo List Item</title>
    
    <link rel="stylesheet" href="../../../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="addtask.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div id="add-title-bar" class="row">
            <div class="col s6">
                <a>Add To-Do</a>
            </div>
            <div class="col s6">
                <div id="add-title-bar-btns" class="right-align">
                    <button id="add-close-btn" class="btn-floating red"></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div>
                <label>Enter Description</label>
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Item</button>
        </form>
    </div>
</body>
<script src="./addtask.view.js"></script>
</html>
